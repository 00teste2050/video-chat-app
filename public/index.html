<html>
<head>
    <title>Real-Time Video Chat</title>
    <script type="importmap">
    {
        "imports": {
            "socket.io-client": "https://cdn.socket.io/4.5.4/socket.io.esm.min.js"
        }
    }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="video-container">
            <div class="video-wrapper">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="connection-status" id="remoteStatus">
                    <i class="fas fa-circle"></i> Waiting for peer...
                </div>
            </div>
            <div class="video-wrapper">
                <video id="localVideo" autoplay playsinline muted></video>
                <div class="connection-status" id="localStatus">
                    <i class="fas fa-circle"></i> You
                </div>
            </div>
        </div>
        
        <input type="text" id="roomId" placeholder="Enter Room ID">
        
        <button class="toggle-chat-btn" id="toggleChat">
            <i class="fas fa-comments"></i>
        </button>

        <div class="connection-quality">
            <span>Connection:</span>
            <div class="quality-indicator">
                <div class="quality-bar"></div>
                <div class="quality-bar"></div>
                <div class="quality-bar"></div>
                <div class="quality-bar"></div>
            </div>
        </div>

        <div class="recording-indicator" id="recordingIndicator">
            <i class="fas fa-circle"></i>
            <span>Recording</span>
        </div>

        <div class="effects-menu">
            <button id="blurBackground" title="Blur Background">
                <i class="fas fa-portrait"></i>
            </button>
            <button id="record" title="Record Call">
                <i class="fas fa-record-vinyl"></i>
            </button>
            <button id="snapshot" title="Take Snapshot">
                <i class="fas fa-camera"></i>
            </button>
            <button id="raiseHand" title="Raise Hand">
                <i class="fas fa-hand"></i>
            </button>
        </div>

        <div class="controls">
            <button id="joinBtn">
                <i class="fas fa-sign-in-alt"></i>
            </button>
            <button id="toggleVideo">
                <i class="fas fa-video"></i>
            </button>
            <button id="toggleAudio">
                <i class="fas fa-microphone"></i>
            </button>
            <button id="shareScreen">
                <i class="fas fa-desktop"></i>
            </button>
            <button id="leaveBtn">
                <i class="fas fa-phone-slash"></i>
            </button>
        </div>
        
        <div class="chat-container">
            <div id="chatMessages" class="chat-messages"></div>
            <div class="chat-input-container">
                <input type="text" id="chatInput" placeholder="Type message">
                <button id="sendMessage">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
