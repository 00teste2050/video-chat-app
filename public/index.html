<html>
<head>
    <title>Video Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="importmap">
    {
        "imports": {
            "socket.io-client": "https://cdn.socket.io/4.5.4/socket.io.esm.min.js"
        }
    }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="controls">
                <input type="text" id="roomId" placeholder="Enter Room ID">
                <button id="joinBtn">
                    <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
            <div id="roomInfo"></div>
            <div class="participants-container">
                <h3>Participants</h3>
                <div id="participantsList" class="participants-list"></div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="video-container">
                <div class="video-wrapper local-video">
                    <video id="localVideo" autoplay playsinline muted></video>
                    <div class="video-status">You</div>
                    <div class="connection-status" id="localStatus">
                        <i class="fas fa-circle"></i> Waiting...
                    </div>
                </div>
                <div id="remoteVideos"></div>
            </div>
            
            <div class="controls bottom-controls">
                <button id="toggleVideo">
                    <i class="fas fa-video"></i>
                </button>
                <button id="toggleAudio">
                    <i class="fas fa-microphone"></i>
                </button>
                <button id="shareScreen">
                    <i class="fas fa-desktop"></i>
                </button>
                <button id="leaveBtn">
                    <i class="fas fa-phone-slash"></i>
                </button>
            </div>
            
            <div class="chat-container">
                <div id="chatMessages" class="chat-messages"></div>
                <div class="chat-input-container">
                    <input type="text" id="chatInput" placeholder="Type a message">
                    <button id="sendMessage">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
